<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="icon" type="image/png" href="assets/images/3_rings.jpg">


    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"> -->

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
        crossorigin="anonymous">

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

</head>

<body>

    <nav class="navbar navbar-default fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Rock Paper Scissors Game</a>
            </div>
            <div id="exitDiv">
                        <button id="exit"  class="logout">
                            <a onclick="removePlayer()" href="close.html">Exit Game</a>
                        </button>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body" id="enterNames">
                                <form class="form-group" id="playerName">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default" id="rpsEntry">
                            <div class="panel-heading">
                                <h3 class="panel-title">Click Rock, Paper or Scissors: </h3>
                            </div>
                            <div class="panel-body">
                                <form id="rps1">
                                    <div class="form-group">
                                        <label for="player1" id="player1" class="player">Player: 1</label>
                                        <form id="radioButtonsP1">
                                            <div>
                                                <span style="display:none;">
                                                    <input id="rockP1" type="radio" name="player1" class="btn btn-outline-primary" value="r">
                                                </span>
                                                <label for="rockP1" id="rockP1">
                                                    <img src="assets/images/rock.png" height="50" alt="rock.png">
                                                </label>
                                                <span style="display:none;">
                                                    <input id="paperP1" type="radio" name="player1" class="btn btn-outline-primary" value="p">
                                                </span>
                                                <label for="paperP1" id="paperP1">
                                                    <img src="assets/images/Loose Leaf Paper.svg" height="50" alt="paper.svg">
                                                </label>
                                                <span style="display:none;">
                                                    <input id="scissorsP1" type="radio" name="player1" class="btn btn-outline-primary" value="s">
                                                </span>
                                                <label for="scissorsP1" id="scissorsP1">
                                                    <img src="assets/images/Scissors_icon_black.png" height="50" alt="scissors.png">
                                                </label>
                                                <span id="selection1"></span>
                                            </div>
                                        </form>
                                    </div>
                                </form>

                                <!-- rock paper scissors game play section -->
                                <form id="rps2">
                                    <div class="form-group">
                                        <label for="player2" id="player2" class="player">Player 2:</label>
                                        <form id="radioButtonsP2">
                                            <div>
                                                <span style="display:none;">
                                                    <input id="rockP2" type="radio" name="player2" class="btn btn-outline-primary" value="r">
                                                </span>
                                                <label for="rockP2" id="rockP2">
                                                    <img src="assets/images/rock.png" height="50" alt="rock.png">
                                                </label>
                                                <span style="display:none;">
                                                    <input id="paperP2" type="radio" name="player2" class="btn btn-outline-primary" value="p">
                                                </span>
                                                <label for="paperP2" id="paperP2">
                                                    <img src="assets/images/Loose Leaf Paper.svg" height="50" alt="paper.svg">
                                                </label>
                                                <span style="display:none;">
                                                    <input id="scissorsP2" type="radio" name="player2" class="btn btn-outline-primary" value="s">
                                                </span>
                                                <label for="scissorsP2" id="scissorsP2">
                                                    <img src="assets/images/Scissors_icon_black.png" height="50" alt="scissors.png">
                                                </label>
                                                <span id="selection2"></span>
                                            </div>
                                        </form>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    |</div>
                <div class="row">
                    <div class="col-md-12">
                        <p id="winMsg"></p>
                    </div>
                </div>
                <!-- rock paper scissors display stats section -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default" id="rpsStats">
                            <div class="panel-heading">
                                <h3 class="panel-title">Current Stats</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Player</th>
                                            <th scope="col">Wins</th>
                                            <th scope="col">Losses</th>
                                            <th scope="col">Ties</th>
                                        </tr>
                                    </thead>
                                    <tbody id="currentStats">
                                        <tr>
                                            <td id="name1">Player 1</td>
                                            <td id="name1Wins">0</td>
                                            <td id="name1Losses">0</td>
                                            <td id="name1TieCntr">0</td>
                                        </tr>
                                        <tr>
                                            <td id="name2">Player2</td>
                                            <td id="name2Wins">0</td>
                                            <td id="name2Losses">0</td>
                                            <td id="name2TieCntr">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- chat window section -->
            <div class="col-md-6" id="chatWindow">
                <div id="chat">Chat Window
                    <div id="menu">
                        <!-- <p class="welcome">Welcome, Players
                            <b></b>
                        </p> -->
                        <!-- <p class="logout">
                            <a id="exit" href="#">Exit Chat</a>
                        </p> -->
                        <div style="clear:both"></div>
                    </div>

                    <div id="chatbox">
                    </div>

                    <form name="message" id="chatForm1" action="">
                        <label for="submitmsg1" id="chatName1">Player: 1</label>
                        <input name="userMsg" type="text" id="userMsg1" size="63" />
                        <input name="submitMsg" type="submit" id="submitMsg1" value="Send" />
                    </form>
                    <form name="message" id="chatForm2" action="">
                        <label for="submitMsg2" id="chatName2">Player 2:</label>
                        <input name="userMsg" type="text" id="userMsg2" size="63" />
                        <input name="submitMsg" type="submit" id="submitMsg2" value="Send" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; Copyright 2017 Janet Cushing</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/rps_2players.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
